<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
<head>	
<title>Dungeon Crawler Engine Prototype</title>
<meta property="og:image" content="http://mrmatt.tv/dungeoncrawler/img/preview.png" />
<meta property="og:description"  content="2D graphics!" />

<style type="text/css">

@font-face { font-family: Pixel; src: url('fonts/Pixeled.ttf'); } 

body {
	width: 100%;
	height: 100%;
	margin: 0;
	background-color: black;
}

#canvas {
	position: fixed;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    height: 100%;
	max-height: 100%;
    margin: auto;
    background-color: white;
      

}
#preloadfont {
  font-family: Pixel;
  opacity:0;
  height:0;
  width:0;
  display:inline-block;
}




</style>



</head>

<body>
<div id="preloadfont">.</div>
<canvas id="canvas" width="320" height="240"></canvas>

<div style="display:none;">
		<img id="basicTiles" src="img/basictiles.png" />
		<img id="characters" src="img/characters.png" />
		<img id="charactersRed" src="img/charactersRed.png" />
		<img id="charactersWhite" src="img/charactersWhite.png" />\
        <img id="weapon" src="img/weapon.png" />
        <img id="weaponboss" src="img/weaponboss.png" />
        <img id="arrow" src="img/arrow.png" />
        <img id="slash" src="img/slash.png" />
        <img id="dead" src="img/dead.png" />
        <img id="barrier" src="img/barrier.png" />
        <audio id="doorSound" src="sounds/door.wav" preload="auto"></audio>
        <audio id="swingSound" src="sounds/swing.wav" preload="auto"></audio>
        <audio id="music" title="music-dungeon" src="sounds/music-dungeon.mp3" preload="auto" loop></audio>
        <audio id="music" title="music-boss" src="sounds/music-boss.mp3" preload="auto" loop></audio>
        <audio id="music" title="music-savepoint" src="sounds/music-savepoint.mp3" preload="auto" loop></audio>
</div>
	
</body>

<script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>

<script type="text/javascript" src="scripts/dungeon.js"></script>


</html>
